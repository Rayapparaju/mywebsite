{% extends "base.html" %} {% load static %} {% block content %}
<div
  class="container-log mt-5"
  style="max-width: 400px"
>
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="btn btn-primary"
    >
      Login
    </button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
