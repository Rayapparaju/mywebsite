{% extends "base.html" %} {% load static %} {% block content %}
<div
  class="container-sig mt-5"
  style="max-width: 400px"
>
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="btn btn-primary"
    >
      Sign Up
    </button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
