{% extends "base.html" %} {% load static %} <br />
{% block title %}Contact Us{% endblock %} {% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label
            for="name"
            class="form-label"
            >Your Name</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label
            for="email"
            class="form-label"
            >Your Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label
            for="message"
            class="form-label"
            >Your Message</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Type your message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-6">
      <h5 class="mt-4 mt-md-0">R Rayappa Raju</h5>
      <p><strong>Address:</strong> Church Street, Stantanpuram, Kurnool</p>
      <p><strong>Email:</strong> rayapparaju@example.com</p>
      <p><strong>Phone:</strong> +123-456-7890</p>
      <img
        src="{% static 'image/contact.jpg' %}"
        alt="Contact Image"
        class="img-fluid rounded shadow mt-3"
        style="width: 400px; height: 250px"
      />
    </div>
  </div>
</div>
{% endblock %}
