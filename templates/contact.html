{% extends "base.html" %} {% load static %} <br />
{% block content %}
<div
  class="container-cont mt-5"
  style="max-width: 600px"
>
  <h2>Contact Us</h2>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-success">{{ message }}</div>
  {% endfor %} {% endif %}
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="btn btn-primary"
    >
      Send
    </button>
  </form>
</div>
{% endblock %}
